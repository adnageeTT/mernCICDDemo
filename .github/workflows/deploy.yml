name: Test and Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install backend dependencies & run tests
        working-directory: backend
        run: |
          npm install
          npm test

      - name: Install frontend dependencies & run tests
        working-directory: frontend
        run: |
          npm install
          npm test -- --watchAll=false

      - name: Deploy to Heroku
        if: success()  # only if tests pass
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "mern-cicd-demo-app"
          heroku_email: "adnagee@gmail.com"
          usedocker: false
