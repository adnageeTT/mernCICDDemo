name: Deploy MERN App to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'        

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install 

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Set Git Identity
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "GitHub Actions CI"
      
      - name: Login to Heroku
        run: |
          echo -e "machine api.heroku.com\n  login ${{ secrets.HEROKU_EMAIL }}\n  password ${{ secrets.HEROKU_API_KEY }}" > ~/.netrc
          echo -e "machine git.heroku.com\n  login ${{ secrets.HEROKU_EMAIL }}\n  password ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
  
      - name: Deploy to Heroku
        working-directory: ./backend
        run: |
          heroku git:remote --app mern-cicd-demo-app
          git config --global init.defaultBranch main
          git init
          git add .
          git commit -m "Deploy from CI"
          git push --force https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/mern-cicd-demo-app.git HEAD:main